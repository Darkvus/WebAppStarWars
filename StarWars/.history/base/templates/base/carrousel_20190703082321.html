{% load static %}
<!-- aqui insertaremos el slider -->
<div id="carousel1" class="carousel slide" data-ride="carousel">
  <!-- Indicatodores -->
  <ol class="carousel-indicators">
    <li data-target="#carousel1" data-slide-to="0" class="active"></li>
    <li data-target="#carousel1" data-slide-to="1"></li>
    <li data-target="#carousel1" data-slide-to="2"></li>
    <li data-target="#carousel1" data-slide-to="3"></li>
    <li data-target="#carousel1" data-slide-to="4"></li>
  </ol>

  <!-- Contenedor de las imagenes -->
  <div class="carousel-inner" role="listbox">

    <div class="item active">
      <img src="{%   static "personaje/image/anakin.jpg" %}" alt="Imagen 1">
      <div class="carousel-caption"> Darth Vader </div>
    </div>

    <div class="item">
      <img src="{%   static "personaje/image/bb8.jpg" %}" alt="Imagen 2">
      <div class="carousel-caption"> BB-8 </div>
    </div>

    <div class="item">
      <img src="{%   static "personaje/image/kylo.jpg" %}" alt="Imagen 3">
      <div class="carousel-caption"> Kylo Ren </div>
    </div>

      <div class="item">
      <img src="{%   static "personaje/image/leia.jpg" %}" alt="Imagen 3">
      <div class="carousel-caption"> Leia </div>
    </div>

      <div class="item">
      <img src="{%   static "personaje/image/luke.jpg" %}" alt="Imagen 3">
      <div class="carousel-caption"> Luke Skywalker</div>
    </div>
  </div>

  <!-- Controls -->
  <a class="left carousel-control" href="#carousel1" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Anterior</span>
  </a>
  <a class="right carousel-control" href="#carousel1" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Siguiente</span>
  </a>

</div>
